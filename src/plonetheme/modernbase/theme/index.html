<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog</title>

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="main-website-wrapper">
        
        <a href="#cd-nav" class="cd-nav-trigger outside">Menu 
            <span class="cd-nav-icon"></span>

            <svg x="0px" y="0px" width="90px" height="90px" viewBox="0 0 90px 90px">
                <rect width="90" height="90" fill="transparent" stroke="#ffffff" stroke-width="2" stroke-dasharray="360 360" stroke-dashoffset="360"></rect>
            </svg>
        </a>

        <div class="website-wrapper">

        <div class="logo-wrapper">
            <div class="brand-logo">Start Bootstrap</div>
        </div>
                
        <!-- Page Header -->
        <!-- Set your background image for this header on the line below. -->
        <header class="intro-header">
            <div id="slickslideshow">
            </div>
        </header>

        <div class="page-container">

            <!-- Above content -->
            <div class="row no-margin">
                <div class="container" id="global_statusmessage"></div>
                <div class="container" id="above-content"></div>
            </div>

            <!-- Main Content -->
            <div class="container" id="column1-container">
                <div class="row">
                </div>
            </div>

            <div class="container main-container">
                <div class="row">
                    <div class="title-container">
                        <h1 class="brand-name">Clean Blog</h1>
                        <span class="subheading"><div class="documentDescription">A Clean Blog Theme by Start Bootstrap</div></span>
                        <div class="separator-wrapper">
                            <img src="++resource++plonetheme.modernbase/seperator.svg" class="title-separator"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 main-content">
                        <div id="content-container">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container" id="column2-container">
                <div class="row">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
            </div>
        </footer>

        </div>
    </div>
    

    <div id="cd-nav" class="cd-nav">

        <div class="cd-navigation-wrapper">
            <div class="logo-nav-wrapper">
                <a href="/">
                    <img id="nav-logo" src="/@@site-logo/logo-full.svg" alt="Het Markienhof" title="Het Markienhof"/>
                </a>
            </div>
            <div class="main-block">
                <nav>
                    <ul class="cd-primary-nav">
                        
                    </ul>
                </nav>
            </div><!-- .cd-half-block -->
        </div> <!-- .cd-navigation-wrapper -->
    </div> <!-- .cd-nav -->

    

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/modernbase.js"></script> 
</body>
</html>
